<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Killers</title>
    <link rel="icon" href="../assets/darkmoon.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h1 style="justify-content: center; text-align: center; margin-top: 30px; color: white;">BEM-VINDO, DARKMOON!</h1>

    <div class="container">

        <div class="lists-container">
            <div class="list">
                <input type="text" id="searchKiller" placeholder="Pesquisar Killer..." />
                <h3>KILLERS DISPONÍVEIS</h3>
                <ul id="availableKillers">
                    <!-- Lista de killers disponíveis será preenchida dinamicamente -->
                </ul>
            </div>

            <div class="list">
                <h3>FILA DE KILLERS</h3>
                <ul id="queueKillers">
                    <!-- Lista da fila será preenchida dinamicamente -->
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
